{% extends 'base.html' %}
{% block title %}
    Update
{% endblock title %}
{% block body %}
<br>
<br>

<div class="container my-3" style="border: solid black 1px;padding: 4px 4px 4px 4px;border-radius: 4px;">
    <h2 style="align-content:flex-end;margin-left: 550px;">Update Your Todo</h2>
  <form action="/update/{{todo.sno}}" method="POST" style="padding: 5px 5px 5px 5px;">
      <div class="mb-3">
        <label for="title" class="form-label">Task</label>
        <input type="text" class="form-control" name="title" value="{{todo.title}}" id="title" aria-describedby="emailHelp">
      </div>
      <div class="mb-3">
        <label for="desc" class="form-label">Task Description</label>
        <input type="text" class="form-control" name ="desc" value="{{todo.desc}}" id="desc">
      </div>
      
      <button type="submit" class="btn btn-outline-primary">Update</button>
    </form>
    
</div>

{% endblock body %}
